		<p id="step"></p>
		<script type="text/javascript">

			//Width and height
			var w = 640;
			var h = 480;

			// Import data

			// créer un objet (dataset) composé de deux tableaux (nodes et edges)
			var node5 = [];
			var edge5 = [];
			var nodes_names = [];
			var colnames = [];
			var temp = [];
			var dataset = [];
			// Variable de contrôle de la transition
			var whichstep = 0;

			// nodes
			d3.tsv("../data/moliere/l_ecole_des_femmes_personnages.txt", function(d) {
				var element = document.getElementById("step");
				element.innerHTML = "Piece " + d[whichstep]["piece"] 
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Acte " + d[whichstep]["acte"]  
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Scène " + d[whichstep]["scene"] 
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Réplique " +d[whichstep]["replique"];
				// pour tester que les données soient bien chargées
				//console.log(d);
				temp = d;
				// colnames donne le nom de toutes les colonnes
				// mais nous n'en aurons peut-être pas besoin
				colnames = Object.keys(d[0]);
				// ici les noms des personnages, qui donnent aussi les "keys" du tableau de données
				nodes_names = colnames.slice(4, colnames.length);
				// nodes est composé d'un objet par noeud
				// chaque noeud a un nom (key) et un array qui donne tous ses états
				for (var i = 0; i < nodes_names.length; i++) {
					var arr = [];
					for (var j = 0; j < d.length; j++) {
						arr.push(+d[j][nodes_names[i]]);
					};
					node5.push({
						name: nodes_names[i],
//						x: Math.random()*w,
//						y: Math.random()*h,
						fixed: false,       // mis ceci a false, AX
						step: arr,
					});
				};
				// Le poids des aretes est defini comme la proportion des repliques
                // ou deux personnages sont en co-presence
				edge5 = [];
                for (var i = 0; i < nodes_names.length-1; i++) {
                    for (var j = i+1; j < nodes_names.length; j++) {
                        var nb_copresences = 0
                        for (var k = 0; k < d.length; k++) {
                            nb_copresences += d[k][nodes_names[i]] * d[k][nodes_names[j]]
                        }
                        edge5.push({
                            source: i,
                            target: j,
                            value: nb_copresences/d.length,
                        });
                    }
                }
				// dataset
				dataset = {nodes: node5, edges: edge5};

				//Initialize a default force layout, using the nodes and edges in dataset
				var force = d3.layout.force()
									 .nodes(dataset.nodes)
									 .links(dataset.edges)
									 .size([w, h])
									 .linkDistance(function(d) { return h/2*(1-d.value); })
                                     .charge(-h/2)
									 .start();

				//Create SVG element
				var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);
				

				//Create edges as lines
				var edges = svg.selectAll("line")
					.data(dataset.edges)
					.enter()
					.append("line")
					.style("stroke", "#ccc")
					.style("stroke-width", 1);

				//Create nodes as circles
				var nodes = svg.selectAll("circle")
					.data(dataset.nodes)
					.enter()
					.append("circle")
					.attr("r", 10)
					.style("fill", function(d) {
						if (d.step[0]) {return "#1f77b4";} else {return "#ff7f0e";}
					})
					.on("click", function() {
						whichstep++;
						if (whichstep === dataset.nodes[0].step.length) {whichstep = 0};
						element.innerHTML = "Piece " + d[whichstep]["piece"] 
						+ "&nbsp;&nbsp;&nbsp;&nbsp;Acte " + d[whichstep]["acte"]  
						+ "&nbsp;&nbsp;&nbsp;&nbsp;Scène " + d[whichstep]["scene"] 
						+ "&nbsp;&nbsp;&nbsp;&nbsp;Réplique " +d[whichstep]["replique"];
						trans();
				   });

				//When force layout ends, this will be called
				force.on("end", function() {

					nodes.attr("cx", function(d) { return d.x; })
						 .attr("cy", function(d) { return d.y; });

                    edges.attr("x1", function(d) { return d.source.x; })
						 .attr("y1", function(d) { return d.source.y; })
						 .attr("x2", function(d) { return d.target.x; })
						 .attr("y2", function(d) { return d.target.y; });
				
		
				});

				//Coulour transition
				var trans = function() {
					svg.selectAll("circle")
						.transition()
						.duration(1000)
						.style("fill", function(d) {
							// console.log(d.step[whichstep]);
							if (d.step[whichstep] === 1) {return "#1f77b4";} else {return "#ff7f0e";}
						});
				}

			});

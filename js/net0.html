<!DOCTYPE html>
<!-- Initial code was (long ago) 04_force.html by Scott Murray -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Network transition</title>
		<script src="../include/d3.v3.js" charset="utf-8"></script>
		<script src="../include/d3.slider.js" charset="utf-8"></script>
		<link rel="stylesheet" href="../include/d3.slider.css" />  
		<style type="text/css">
			.kikoo {
				margin: 1em;
			}
			#slider {
				width: 30em;
				margin: 1em;
			}
		</style>
	</head>
	<body>
		<div id="step" class="kikoo"></div>
		<div class="kikoo">Slider with slide event: <span id="slidertext">1</span></div>
		<div id="slider"></div>
		<script type="text/javascript">

			//Width and height
			var w = 640;
			var h = 480;
            
            var step_duration = 100

			// Import data

			// Variable de contrôle de la transition
			var whichstep = 0;
			var temp = [];

			// nodes
			d3.tsv("../data/moliere/l_ecole_des_femmes_personnages.txt", function(d) {
				var element = document.getElementById("step");
				element.innerHTML = "Pièce " + d[whichstep]["piece"] 
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Acte " + d[whichstep]["acte"]  
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Scène " + d[whichstep]["scene"] 
										+ "&nbsp;&nbsp;&nbsp;&nbsp;Réplique " +d[whichstep]["replique"];
				// pour tester que les données soient bien chargées
				// console.log(d);
				temp = d;
				// colnames donne le nom de toutes les colonnes
				// mais nous n'en aurons peut-être pas besoin
				var colnames = Object.keys(d[0]);
				// ici les noms des personnages, qui donnent aussi les "keys" du tableau de données
				var nodes_names = colnames.slice(4, colnames.length);
				// nodes est composé d'un objet par noeud
				// chaque noeud a un nom (key) et un array qui donne tous ses états
				var node5 = [];
				for (var i = 0; i < nodes_names.length; i++) {
					var arr = [];
					for (var j = 0; j < d.length; j++) {
						arr.push(+d[j][nodes_names[i]]);
					};
					node5.push({
						name: nodes_names[i],
//						x: Math.random()*w,
//						y: Math.random()*h,
						fixed: false,       // mis ceci a false, AX
						step: arr,
					});
				};
				// Le poids des aretes est defini comme la proportion des repliques
                // ou deux personnages sont en co-presence
				var edge5 = [];
                for (var i = 0; i < nodes_names.length-1; i++) {
                    for (var j = i+1; j < nodes_names.length; j++) {
                        var nb_copresences = 0
                        arr = []
                        activated = 0
                        for (var k = 0; k < d.length; k++) {
                            var copresence = d[k][nodes_names[i]] * d[k][nodes_names[j]]
                            nb_copresences += copresence
                            arr.push(activated + copresence)
                            if (copresence === 1) {activated = 1;}
                        }
                        if (nb_copresences > 0) {
                            edge5.push({
                                source: i,
                                target: j,
                                value: nb_copresences/d.length,
                                step: arr,
                            });
                        }
                    }
                }
				// dataset
				var dataset = {nodes: node5, edges: edge5};

				//Initialize a default force layout, using the nodes and edges in dataset
				var force = d3.layout.force()
									 .nodes(dataset.nodes)
									 .links(dataset.edges)
									 .size([w, h])
									 .linkDistance(function(d) { return h/2*(1-d.value); })
                                     .charge(-h/2)
									 .start();

				//Create SVG element
				var svg = d3.select("body")
							.insert("svg")
							.attr("width", w)
							.attr("height", h);
				

				//Create edges as lines
				var edges = svg.selectAll("line")
					.data(dataset.edges)
					.enter()
					.append("line")
                    .style("stroke", function(d) {
                        if (d.step[0] === 1) {return "#cccccc";} 
                        else if (d.step[0] === 2) {return "#ff6600";}
                    })
                    .style("stroke-width", function(d) {
                        if (d.step[0] >= 1) {return 1;} else {return 0;};
                    });

                //Create nodes as circles
				var nodes = svg.selectAll("circle")
					.data(dataset.nodes)
					.enter()
					.append("circle")
					.attr("r", 10)
					.style("fill", function(d) {
						if (d.step[0]) {return "#1f77b4";} else {return "#ff7f0e";}
					})
					.on("click", function() {
                        whichstep++
                        trans()
				    });

                var labels = svg.selectAll("text")
                    .data(dataset.nodes)
                    .enter()
                    .append("text")
                    .style("font", "10px sans-serif")
                    .text(function(d) { return d.name; });

                //When force layout ends, this will be called
				force.on("tick", function() {
                    nodes.attr("cx", function(d) { return d.x; })
						 .attr("cy", function(d) { return d.y; });
                    edges.attr("x1", function(d) { return d.source.x; })
						 .attr("y1", function(d) { return d.source.y; })
						 .attr("x2", function(d) { return d.target.x; })
						 .attr("y2", function(d) { return d.target.y; });
                    labels.attr("x", function(d) { return d.x + 10; })
                          .attr("y", function(d) { return d.y - 10; })
                    });

				//Transition
				var trans = function() {
                    element.innerHTML = "Piece " + d[whichstep]["piece"] 
                    + "&nbsp;&nbsp;&nbsp;&nbsp;Acte " + d[whichstep]["acte"]  
                    + "&nbsp;&nbsp;&nbsp;&nbsp;Scène " + d[whichstep]["scene"] 
                    + "&nbsp;&nbsp;&nbsp;&nbsp;Réplique " +d[whichstep]["replique"];
					svg.selectAll("circle")
						.transition()
						.duration(step_duration)
						.style("fill", function(d) {
							if (d.step[whichstep] === 1) {return "#1f77b4";} else {return "#ff7f0e";}
						});
                    svg.selectAll("line")
						.transition()
						.duration(step_duration)
                        .style("stroke", function(d) {
							if (d.step[whichstep] === 1) {return "#cccccc";} 
                            else if (d.step[whichstep] === 2) {return "#ff6600";}
						})
                        .style("stroke-width", function(d) {
							if (d.step[whichstep] >= 1) {return 1;} else {return 0;};
						});
                    whichstep++
                    if (whichstep === dataset.nodes[0].step.length) {
                        whichstep = 0;
                    }
                    else {
                        setTimeout(function(){trans()}, step_duration);
                    }
                }

				d3.select('#slider').call(d3.slider().min(1).value(1).max(temp.length).on("slide", function(evt, value) {
    	  			d3.select('#slidertext').text(Math.round(value));
    			}));
    		});

		</script>
	</body>
</html>
